<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-WebSite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <a href="#Home">
                <span><i class="fa-solid fa-house"></i></span>
                <span>Home</span>
            </a>
            <a href="#About">
                <span><i class="fa-solid fa-user"></i></span>
                <span>About</span>
            </a>
            <a href="#Profile">
                <span><i class="fa-regular fa-id-badge"></i></span>
                <span>Profile</span>
            </a>
            <a href="#Service">
                <span><i class="fa-solid fa-bell-concierge"></i></span>
                <span>Service</span>
            </a>
            <a href="#Contact">
                <span><i class="fa-solid fa-phone"></i></span>
                <span>Contact</span>
            </a>
        </nav>
    </header>
    <section id="Home"><h1>Home</h1></section>
    <section id="About"><h1>About</h1></section>
    <section id="Profile"><h1>Profile</h1></section>
    <section id="Service"><h1>Service</h1></section>
    <section id="Contact"><h1>Contact</h1></section>
</body>
</html>
